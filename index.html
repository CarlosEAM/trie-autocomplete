<body>
  <div class="app">
    <header class="page-header">
      <h1>Trie Autocomplete</h1>
    </header>
    <main class="page-content">
      <div class="page-content__wrapper">
        <h2>Search for UK cities.</h2>
        <div class="search-bar">
          <form class="search-form" onsubmit="event.preventDefault()">
            <label for="searchBar" class="sr-only">Search Bar</label>
            <input type="text" name="search" id="searchBar" placeholder="enter city name">
          </form>
        </div>
        <div id="suggestionsContainer">
          <p>No match found</p>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p>Created by Carlos E Alford - 2022-<span id="wsFooterYear"></span></p>
    </footer>
  </div>
  <script type="module" src="trie-tree.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    // dynamic footer date
    const date = new Date();
    document.querySelector('#wsFooterYear').innerText = date.getFullYear();
  </script>
