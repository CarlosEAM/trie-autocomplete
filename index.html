<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To test and try out the prefix tree data structure trie.">
  <meta name="author" content="Carlos E Alford - webshuriken">
  <link rel="stylesheet" href="main.css">
  <title>Trie Autocomplete</title>
</head>
<body>
  <header class="page-header">
    <h1>Trie Autocomplete</h1>
  </header>
  <main class="page-content">
    <h2>Search for UK cities.</h2>
    <div class="search-bar">
      <form class="search-form" onsubmit="event.preventDefault()">
        <label for="searchBar" class="sr-only">Search Bar</label>
        <input type="text" name="search" id="searchBar" placeholder="enter city name">
      </form>
    </div>
    <div class="results">
      <ul id="suggestionsList">
        <li>There are currently no matches.</li>
      </ul>
    </div>
  </main>
  <footer class="page-footer">
    <p>Created by Carlos E Alford - 2022-<span id="wsFooterYear"></span></p>
  </footer>
  <script type="module" src="main.js"></script>

  <script>
    // dynamic footer date
    const date = new Date();
    document.querySelector('#wsFooterYear').innerText = date.getFullYear();
  </script>
</body>
</html>
